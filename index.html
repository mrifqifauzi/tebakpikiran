<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Zakat Penghasilan</title>
</head>
<body>
  <h1>Kalkulator Zakat Penghasilan</h1>
  
  <label for="penghasilan">Total Penghasilan Bulanan (Rp): </label>
  <input type="number" id="penghasilan" min="0">
  
  <br>
  
  <button onclick="hitungZakat()">Hitung Zakat</button>
  
  <h2>Hasil Perhitungan:</h2>
  <p>Jumlah Zakat Penghasilan: <span id="hasilZakat"></span></p>
  
  <script>
    function hitungZakat() {
      var penghasilan = parseFloat(document.getElementById('penghasilan').value);
      var nisab = 520 * 423000; // Nisab pada saat penulisan (423.000)
      
      if (penghasilan >= nisab) {
        var zakat = penghasilan * 0.025; // 2.5% dari penghasilan
        document.getElementById('hasilZakat').textContent = zakat.toLocaleString('id-ID') + ' (2.5% dari penghasilan)';
      } else {
        document.getElementById('hasilZakat').textContent = 'Tidak wajib membayar zakat penghasilan karena belum mencapai nisab.';
      }
    }
  </script>
</body>
</html>
